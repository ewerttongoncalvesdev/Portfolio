<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrption" content="Projeto Portfólio">
    <meta name="author" content="Ewertton Gonçalves">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/svg" href="./assets/img/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contato</title>

</head>

<body>
    <!--Cabeçalho da Pag (header)-->
    <header>
        <!--Titulo do cabeçalho-->
        <h1>Ewertton Gonçalves</h1>

        <!--Menu de Navegação-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>

            </ul>
        </nav>
    </header>

    <!--Seção Principal da Pag (main)-->
    <main class="main_contato">
              
            <!--Seção do Formulario-->
            <form action="#" method="submit" id="formulario">

                <label for="nome">Nome: </label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome!" />
                <span id="errNome"></span>

                <label for="email">Email: </label>
                <input id="email" type="text" name="email" placeholder="Digite seu email!" />
                <span id="errEmail"></span>

                <label for="subject">Assunto: </label>
                <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem!" />
                <span id="errSubject"></span>

                <label for="message">Mensagem: </label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem!"></textarea>

                <button type="submit">Enviar</button>
            </form>

            <!--Seção do Google Maps-->
            <article class="article_mapa">

                <address>
                    <p>Av. Paulista, 100</p>
                    <p>São Sapulo - SP</p>
                </address>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9441752381367!2d-46.64751052578695!3d-23.570448361924004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd8c3112bf%3A0x746bc25feea4f0da!2sAv.%20Paulista%2C%20100%20-%20Para%C3%ADso%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-000!5e0!3m2!1spt-BR!2sbr!4v1755814460591!5m2!1spt-BR!2sbr"
                    width="600"
                    height="450"
                    style="border:0;"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
         
    </main>

    <!--Rodapé da PAg (footer)-->
    <footer>

        <!--Seção de Contato - Redes Sociais-->
        <section>

            <a href="">
                <img src="assets/img/linkedin.svg" alt="linkedin" />
            </a>

            <a href="">
                <img src="assets/img/github.svg" alt="github" />
            </a>

            <a href="">
                <img src="assets/img/instagram.svg" alt="instagram" />
            </a>
        </section>

        <h3>
            Feito por Ewertton Gonçalves - 2025
        </h3>

    </footer>

    <!--Script JavaScript  -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
